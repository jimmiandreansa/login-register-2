<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bionic</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Ini buat navbar -->
    <header class="header">
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>

        <form action="#" class="search-bar">
            <input type="text" placeholder="Search...">
            <button type="submit"><ion-icon name="search" class="search-icon"></ion-icon></button>
        </form>
    </header>

    <!-- Ini contennya -->
    <div class="background"></div>
    <div class="container">
        <div class="content">
            <h2 class="logo"><ion-icon name="pulse"></ion-icon> Bionic</h2>
            <div class="text-sci">
                <h2>Welcome!<br><span>To Our New Website.</span></h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quo vitae ullam quasi?</p>
                <div class="social-icons">
                    <a href="#"><ion-icon name="logo-linkedin" class="icon-social"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-github" class="icon-social"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-instagram" class="icon-social"></ion-icon></a>
                    <a href="#"><ion-icon name="logo-twitter" class="icon-social"></ion-icon></a>
                </div>
            </div>
        </div>

        <!-- Ini form buat login -->
        <div class="logreg-box">
            <div class="form-box login">
                <form action="#">
                    <h2>Sign In</h2>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail" class="icon-form"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed" class="icon-form"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                        <a href="#">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn">Sign In</button>
                    <div class="login-register">
                        <p>Don't have an account? <a href="#" class="register-link">Sign Up</a></p>
                    </div>
                </form>
            </div>

            <!-- Ini form buat registrasi -->
            <div class="form-box register">
                <form action="#">
                    <h2>Sign Up</h2>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person" class="icon-form"></ion-icon></span>
                        <input type="text" required>
                        <label>Name</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail" class="icon-form"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed" class="icon-form"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label>
                            <input type="checkbox"> I agree to the terms and conditions
                        </label>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                    <div class="login-register">
                        <p>Already have an account? <a href="#" class="login-link">Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Script -->
    <script src="main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>
</html>
